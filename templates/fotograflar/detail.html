{% extends 'base/base.html' %}
{% load static %}
{% block content %}
    <div class="container ">
        <div class="izin my-5 column">

            <h1 class="title text-center ">
                {{ arsiv.title }}
            </h1>

            <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                    {% for i in fotolar %}
                        <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}"
                            class="{% if forloop.counter0 == 0 %}  active {% endif %}"></li>
                    {% endfor %}
                </ol>
                <div class="carousel-inner">
                    {% for i in fotolar %}
                        <div class="carousel-item {% if forloop.counter0 == 0 %}  active {% endif %}"
                             style="width: 100%;height: 70vh">
                            <img class="d-block w-100 " style="width: 100%;height: 100%" src="{{ i.image.url }}"
                                 alt="First slide">

                        </div>
                    {% endfor %}

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>




            {% for i in fotolar %}
                <div class="fullscreen">
                    <a href="{% url 'foto:fullscreenFoto' i.id %}">{{ forloop.counter }}. Fotoğrafı indir.</a>
                </div>
            {% endfor %}


        </div>


    </div>
{% endblock %}
